<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productos.css">
</head>

  
<body>
  <section class="productos">
    <h2>Productos para el cabello y barba</h2>
    <div class="producto">
      <img src="img/ceras.jpg" alt="Cera para el cabello" class="producto__img">
      <div class="producto__info">
        <h3 class="producto__nombre">Cera para el cabello</h3>
        <p class="producto__precio">$15.00</p>
        <button class="producto__comprar">Comprar</button>
      </div>
    </div>
    <div class="producto">
      <img src="img/shampoo.avif" alt="Shampoo para el cabello" class="producto__img">
      <div class="producto__info">
        <h3 class="producto__nombre">Shampoo para el cabello</h3>
        <p class="producto__precio">$10.00</p>
        <button class="producto__comprar">Comprar</button>
      </div>
    </div>
    <div class="producto">
      <img src="img/mixidin.jpg" alt="Minoxidil para el cabello" class="producto__img">
      <div class="producto__info">
        <h3 class="producto__nombre">Minoxidil para el cabello</h3>
        <p class="producto__precio">$20.00</p>
        <button class="producto__comprar">Comprar</button>
      </div>
    </div>
    <div class="producto">
      <img src="img/peine.avif" alt="Peine para el cabello" class="producto__img">
      <div class="producto__info">
        <h3 class="producto__nombre">Peine para el cabello</h3>
        <p class="producto__precio">$5.00</p>
        <button class="producto__comprar">Comprar</button>
      </div>
    </div>
    <div class="producto">
      <img src="img/peinebarbas.jpg" alt="Cepillo para la barba" class="producto__img">
      <div class="producto__info">
        <h3 class="producto__nombre">Cepillo para la barba</h3>
        <p class="producto__precio">$8.00</p>
        <button class="producto__comprar">Comprar</button>
      </div>
    </div>
    <button class="productos__pagar">Pagar</button>
  </section>
    
</body>
</html>
